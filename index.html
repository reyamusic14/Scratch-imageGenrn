<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Image Generator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="location" placeholder="Enter location...">
        <select id="climate-issue">
            <option value="">Select climate issue...</option>
            <option value="rising-sea">Rising Sea Levels</option>
            <option value="drought">Drought</option>
            <option value="coral-bleaching">Coral Bleaching</option>
        </select>
        <button id="generate-btn">Generate Vision</button>

        <div class="results-section hidden">
            <div class="image-cards">
                <div class="image-card">
                    <img src="" alt="Generated image 1">
                </div>
                <div class="image-card">
                    <img src="" alt="Generated image 2">
                </div>
            </div>
            <div class="info-section">
                <h3>Climate Impact Information</h3>
                <div class="info-content"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import ImageGenerator from './js/imageGeneration.js';
        new ImageGenerator();
    </script>

    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #generate-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #generate-btn:disabled {
            background-color: #cccccc;
        }
        .hidden {
            display: none;
        }
        .image-cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            flex: 1;
        }
        .image-card img {
            width: 100%;
            height: auto;
        }
        .info-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</body>
</html>
